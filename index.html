<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMONSEGURITY | Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --accent: #00ff88;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(0, 255, 136, 0.2);
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Fondo dinámico fusionado */
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(0, 255, 136, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(0, 255, 136, 0.1) 0%, transparent 40%),
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        /* --- CONTENEDOR PRINCIPAL TIPO TERMINAL --- */
        .login-box {
            width: 100%;
            max-width: 420px;
            padding: 45px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 
                        inset 0 0 20px rgba(0, 255, 136, 0.05);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- ELEMENTOS DE DISEÑO --- */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-main {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #ffffff 30%, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .security-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
            border-radius: 100px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        /* --- FORMULARIO ESTILIZADO --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.4s;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.02);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            transform: scale(1.02);
        }

        /* --- BOTÓN DE ACCESO --- */
        .btn-access {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #020617;
            border: none;
            border-radius: 15px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        .btn-access:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.4);
            filter: brightness(1.1);
        }

        .btn-access:active { transform: translateY(0); }

        /* --- FOOTER DE CARGA --- */
        .loading-bar {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.05);
            margin-top: 35px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        .system-status {
            margin-top: 15px;
            font-size: 0.65rem;
            color: #475569;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="login-box">
        <div class="header">
            <div class="security-badge">Encrypted Connection</div>
            <h1 class="logo-main">MMONSEGURITY</h1>
            <p style="color: var(--text-dim); font-size: 0.85rem;">Ingreso Autorizado para Terminales de Gestión</p>
        </div>

        <form action="panel.html"> <div class="input-wrapper">
                <label>Access Key</label>
                <input type="text" placeholder="Terminal ID" required>
            </div>

            <div class="input-wrapper">
                <label>Security Code</label>
                <input type="password" placeholder="••••••••" required>
            </div>

          <button type="submit" class="btn-access"><a href="dashboard.html" class="btn-logout">Acceder al sistema</a></button>
        </form>

        <div class="loading-bar"></div>
        <div class="system-status">
            <span>Status: Online</span>
            <span>v2.0.4-Stable</span>
        </div>
    </div>

</body>

</html>
